version: 2
jobs:
    commit_check:
        docker:
            - image: circleci/python:3.6
        steps:
            - checkout
            - run:
                name: Check commit
                command: |
                    source .circleci/commit_check.sh
    build:
        docker:
            - image: circleci/python:3.6
        steps:
            - checkout
            - run:
                name: Check commit
